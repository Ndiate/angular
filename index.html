<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">

	<title> My fisrt App </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body ng-app="Users" ng-controller="UsersCtrl">
	<div class="container spacer spacer">

		<h1>Formulaire d'enr√©gistrement</h1>

		<form align="center" class="well spacer spacer" name="ajoutUtilisateur" ng-submit="soumission()">
			<fieldset>
			<legend align="center"> Formulaire:</legend>
				<label>Username</label> 
				<input type="text" name="username" ng-model="user.username"><br><br>
				<label>Email</label>
				<input type="text" name="email" ng-model="user.email"><br><br>
				<label>Age</label>
				<input type="text" name="age" ng-model="user.age"><br><br>
				<button class="btn btn-default" type="submit">Ajouter</button>
			</fieldset>
		</form>
		<table class="table table-striped table-hover spacer">
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="info in infos">
					<td> {{info.username}} </td>
					<td> {{info.email}} </td>
					<td> {{info.age}} </td>
				</tr>
			</tbody>
		</table>
		
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script type="text/javascript" src="App.js"></script>

</body>
</html>
